<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Modal Medical Data Fusion Diagnostic Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    input[type="file"],
    textarea,
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      background-color: #2980b9;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3498db;
    }
    .output-section {
      margin-top: 30px;
      padding: 20px;
      background: #f9f9f9;
      border-left: 5px solid #2980b9;
      border-radius: 5px;
    }
    h3 {
      color: #2c3e50;
    }
    pre {
      white-space: pre-wrap;
      background: #eef4fb;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>Multi-Modal Medical Data Fusion Diagnostic Assistant</h1>
  </header>

  <div class="container">

    <form id="diagnosticForm">

      <label for="radiologyReport"><report class="pdf"></report> (PDF/Text)</label>
      <input type="file" id="radiologyReport" name="radiology_report" accept=".pdf,.txt">

      <label for="pathologyNote"><image class="pdf"></image>(PDF/Text)</label>
      <input type="file" id="pathologyNote" name="pathology_note" accept=".pdf,.txt">

      <label for="genomicData"><genomic class="csv"></genomic> (JSON/CSV)</label>
      <input type="file" id="genomicData" name="genomic_data" accept=".json,.csv">

      <label for="labData"> ( Glucose: 110, WBC: 6000)</label>
      <input type="text" id="labData" name="lab_results" placeholder="e.g., Glucose: 110, WBC: 6000">

      <label for="clinicalNotes">Additional Clinical Notes</label>
      <textarea id="clinicalNotes" name="clinical_notes" rows="4" placeholder="Doctor observations, symptoms, etc."></textarea>

      <button type="submit">Run Diagnosis</button>

    </form>

    <div class="output-section" id="outputSection" style="display:none;">
      <h3>üîç Extracted Entities</h3>
      <pre id="entitiesOutput">Processing...</pre>

      <h3>üß¨ Fused Patient Profile</h3>
      <pre id="profileOutput">Processing...</pre>

      <h3>üìã Suggested Diagnoses</h3>
      <pre id="diagnosisOutput">Processing...</pre>

      <h3>‚ö†Ô∏è Detected Anomalies</h3>
      <pre id="anomaliesOutput">Processing...</pre>
    </div>
